[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
package = "@netlify/plugin-sitemap"

[plugins.inputs]
buildDir = ".next"
baseUrl = "https://wmtx.worldmobile.club"
prettyURLs = true
trailingSlash = false

[[plugins]]
package = "netlify-plugin-submit-sitemap"

[plugins.inputs]
baseUrl = "https://wmtx.worldmobile.club"
providers = [
  "google",
  "yandex"
]